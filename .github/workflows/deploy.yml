name: Deploy to GitHub Pages

on:
  # Desencadena el flujo de trabajo cada vez que haces push al branch `master`
  push:
    branches: [master]
  # Permite ejecutar este flujo de trabajo manualmente desde la pesta√±a de Actions en GitHub.
  workflow_dispatch:

# Permisos para que el trabajo pueda clonar el repositorio y crear un despliegue en Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
